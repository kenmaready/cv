<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Contact Me</title>
</head>
<body>
    <hr>
    <form action="mailto:info@google.com" method="post" enctype="text/plain">
        <label>Name:</label>
        <input type="text" name="name" placeholder="your name">
        <br>
        <label>Email:</label>
        <input type="email" name="email" placeholder="your email">
        <br>
        <label>Your Question:</label>
        <br>
        <textarea name="question" cols="100" rows="4" name="question" placeholder="your question"></textarea>
        <br>
        <input type="checkbox">&nbsp I agree to the terms and conditions
        <br>
        <input type="submit" value+"">
    </form>
    <hr>
</body>
</html>
